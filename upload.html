<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Upload Photos - SKYMALL</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1f2937;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .top-controls {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      gap: 12px;
      max-width: 900px;
      margin: 0 auto 25px;
      align-items: center;
      padding-bottom: 10px;
      box-sizing: border-box;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #dc143c #f0f2f5;
    }
    .top-controls::-webkit-scrollbar {
      height: 8px;
    }
    .top-controls::-webkit-scrollbar-track {
      background: #f0f2f5;
    }
    .top-controls::-webkit-scrollbar-thumb {
      background-color: #dc143c;
      border-radius: 4px;
    }

    .top-controls .btn-top {
      height: 52px;
      font-size: 17px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      flex-grow: 1;
      min-width: 100px;
      max-width: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-family: inherit;
      padding: 0 20px;
      box-sizing: border-box;
      user-select: none;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 4px 8px rgba(31,41,55,0.1);
    }

    .top-controls select.btn-top {
      background-color: #dc143c;
      color: #fff;
      appearance: none;
      padding-right: 38px;
      font-weight: 700;
      max-width: 260px;
      background-image:
        linear-gradient(45deg, transparent 50%, #fff 50%),
        linear-gradient(135deg, #fff 50%, transparent 50%);
      background-position:
        calc(100% - 24px) calc(1em + 2px),
        calc(100% - 16px) calc(1em + 2px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      box-shadow: 0 3px 7px rgba(220,20,60,0.5);
    }
    .top-controls select.btn-top:hover {
      opacity: 0.9;
      box-shadow: 0 5px 15px rgba(220,20,60,0.7);
    }

    .top-controls button.btn-top {
      background-color: #1f2937;
      color: #fff;
      box-shadow: 0 4px 10px rgba(31,41,55,0.3);
    }
    .top-controls button.btn-top:hover {
      background-color: #dc143c;
      box-shadow: 0 6px 18px rgba(220,20,60,0.7);
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      width: 100%;
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(31,41,55,0.12);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 14px;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 12px 28px rgba(31,41,55,0.18);
    }

    .media-block {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 15px rgba(220,20,60,0.4);
    }

    .media-block img,
    .media-block iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      z-index: 0;
      border-radius: 12px;
    }

    .media-block .icon {
      position: absolute;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #dc143c;
      border-radius: 6px;
      cursor: pointer;
      font-size: 28px;
      color: #fff;
      z-index: 2;
      user-select: none;
      box-shadow: 0 4px 8px rgba(220,20,60,0.6);
      transition: background-color 0.2s ease;
    }
    .media-block .icon:hover {
      background-color: #a90e26;
    }
    .remove {
      top: 12px;
      right: 12px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding-top: 10px;
    }

    .pill {
      background: #1f2937;
      border-radius: 24px;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
      user-select: none;
      box-shadow: 0 4px 12px rgba(31,41,55,0.6);
    }

    .controls input {
      width: 72px;
      height: 48px;
      padding: 0 16px;
      border: none;
      border-radius: 16px;
      text-align: center;
      background: #f0f2f5;
      font-size: 20px;
      font-weight: 700;
      color: #1f2937;
      flex-shrink: 0;
      pointer-events: none;
      user-select: none;
      box-shadow: inset 0 0 5px rgba(31,41,55,0.1);
    }

    .btn {
      height: 48px;
      padding: 0 24px;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      flex-shrink: 0;
      user-select: none;
      box-shadow: 0 4px 12px rgba(31,41,55,0.15);
      transition: background-color 0.3s ease;
    }

    .btn-add {
      background: #1f2937;
      color: #fff;
    }
    .btn-add:hover {
      background: #dc143c;
      box-shadow: 0 6px 20px rgba(220,20,60,0.7);
    }

    .btn-info {
      background: #f0f2f5;
      color: #1f2937;
      min-width: 48px;
      font-weight: 900;
      font-size: 22px;
      line-height: 1;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(31,41,55,0.12);
    }
    .btn-info:hover {
      background: #dc143c;
      color: #fff;
      box-shadow: 0 6px 20px rgba(220,20,60,0.8);
    }

    .btn-take {
      background: #dc143c;
      color: #fff;
    }
    .btn-take:hover {
      background: #a90e26;
      box-shadow: 0 6px 20px rgba(220,20,60,0.7);
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(31,41,55,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(3px);
    }

    .modal {
      position: relative;
      background: #fff;
      border-radius: 16px;
      padding: 40px 36px 32px;
      width: 90vw;
      max-width: 850px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(31,41,55,0.25);
      font-size: 16px;
      color: #1f2937;
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 24px;
      cursor: pointer;
      font-size: 36px;
      font-weight: 700;
      user-select: none;
      color: #dc143c;
      transition: color 0.3s ease;
    }
    .modal-close:hover {
      color: #a90e26;
    }

    .modal h3 {
      margin-top: 0;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 900;
    }

    .modal pre {
      white-space: pre-wrap;
      max-height: 55vh;
      overflow-y: auto;
      background: #f9fafb;
      padding: 16px;
      border-radius: 12px;
      font-family: Consolas, monospace;
      font-size: 15px;
      line-height: 1.4;
      color: #4b5563;
      box-shadow: inset 0 0 10px rgba(31,41,55,0.05);
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 28px;
      gap: 14px;
      flex-wrap: wrap;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .pagination button {
      background-color: #1f2937;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 14px 22px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 12px rgba(31,41,55,0.3);
      transition: background-color 0.3s ease;
    }
    .pagination button:disabled {
      background-color: #888;
      cursor: default;
      box-shadow: none;
    }
    #pageNumbers button {
      background-color: #dc143c;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 14px 22px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 12px rgba(220,20,60,0.7);
      transition: background-color 0.3s ease;
    }
    #pageNumbers button.active {
      background-color: #1f2937;
      box-shadow: 0 6px 20px rgba(31,41,55,0.8);
    }
    #pageNumbers button:hover:not(.active) {
      background-color: #a90e26;
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <select id="sortSelect" title="Фильтр" class="btn-top">
      <option value="all">Все детали</option>
      <option value="popular">Пос. взят. за 30 дней</option>
      <option value="mostPopular">Популярные</option>
      <option value="sortByQty">Остатки</option>
    </select>
    <button id="btnSearch" class="btn-top">Поиск</button>
    <button onclick="resetSearch()" class="btn-top">Сбросить</button>
    <button onclick="window.open('https://script.google.com/macros/s/AKfycbyXGtubHygKnygpEN6K2KWtrhfu4fWr0hKwuVf10JNvYjEF6VOj8wgKuSxc105wk0KE/exec', '_blank')" class="btn-top">Мануалы</button>
    <button onclick="window.open('https://script.google.com/macros/s/AKfycbxAveNUBVSEFvafeY3OPUxNhiNniuG1sauFt5DGXeNcVzV250fbVTgI7XrRZ0PXwqslgg/exec', '_blank')" class="btn-top">Добавить деталь</button>
  </div>

  <div class="cards" id="cardsContainer"></div>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn" disabled>← Назад</button>
    <div id="pageNumbers" style="display: flex; gap: 10px;"></div>
    <button onclick="nextPage()" id="nextBtn">Вперёд →</button>
  </div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div id="modalClose" class="modal-close">×</div>
      <h3>История изменений</h3>
      <pre id="modalContent"></pre>
    </div>
  </div>

<script>
  const API_BASE_URL = 'https://script.google.com/macros/s/AKfycbw2LCa0uWVjWNSAXk0RGH_BMA0Tun0q-Y8o4pZGu4-7FgjKtLQIui-A11deuhnOyj50FQ/exec';

  let allEntries = [];
  let currentEntries = [];
  let currentPage = 1;
  const cardsPerPage = 5;

  async function apiGet(action, params = {}) {
    try {
      const url = new URL(API_BASE_URL);
      url.searchParams.append('action', action);
      for (const key in params) {
        url.searchParams.append(key, params[key]);
      }
      const resp = await fetch(url.toString(), {
        method: 'GET',
        headers: { 'Accept': 'application/json' },
      });
      if (!resp.ok) throw new Error(`Ошибка сети: ${resp.status}`);
      const text = await resp.text();
      try {
        return JSON.parse(text);
      } catch(e) {
        console.error('Ошибка парсинга JSON:', e);
        console.error('Ответ сервера:', text);
        throw new Error('Некорректный JSON в ответе сервера');
      }
    } catch (err) {
      throw err;
    }
  }

  async function apiPost(action, bodyParams = {}) {
    try {
      const formData = new URLSearchParams();
      formData.append('action', action);
      for (const key in bodyParams) {
        formData.append(key, bodyParams[key]);
      }
      const resp = await fetch(API_BASE_URL, {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData.toString(),
      });
      if (!resp.ok) throw new Error(`Ошибка сети: ${resp.status}`);
      const text = await resp.text();
      try {
        return JSON.parse(text);
      } catch(e) {
        console.error('Ошибка парсинга JSON:', e);
        console.error('Ответ сервера:', text);
        throw new Error('Некорректный JSON в ответе сервера');
      }
    } catch(err) {
      throw err;
    }
  }

  function renderCards(entries) {
    const container = document.getElementById('cardsContainer');
    container.innerHTML = '';
    if (!entries.length) {
      container.textContent = 'Деталей не найдено.';
      return;
    }
    const start = (currentPage -1) * cardsPerPage;
    const end = start + cardsPerPage;
    const pageEntries = entries.slice(start, end);

    pageEntries.forEach(entry => {
      const card = document.createElement('div');
      card.className = 'card';

      const mediaBlock = document.createElement('div');
      mediaBlock.className = 'media-block';

      if (entry.fileUrl && (entry.fileUrl.endsWith('.mp4') || entry.fileUrl.includes('youtube') || entry.fileUrl.includes('drive.google.com'))) {
        const iframe = document.createElement('iframe');
        iframe.src = entry.fileUrl;
        iframe.allowFullscreen = true;
        mediaBlock.appendChild(iframe);
      } else if (entry.fileUrl) {
        const img = document.createElement('img');
        img.src = entry.fileUrl;
        img.alt = entry.partNumber;
        mediaBlock.appendChild(img);
      } else {
        mediaBlock.textContent = 'Нет изображения';
      }

      const btnRemove = document.createElement('div');
      btnRemove.className = 'icon remove';
      btnRemove.title = 'Удалить деталь';
      btnRemove.textContent = '×';
      btnRemove.onclick = async () => {
        if (!confirm(`Удалить деталь ${entry.partNumber}?`)) return;
        try {
          const res = await apiPost('deleteEntry', { rowIndex: entry.rowIndex });
          if (res.status === 'success') {
            alert('Удалено успешно');
            loadData();
          } else {
            alert('Ошибка удаления: ' + res.message);
          }
        } catch(e) {
          alert('Ошибка удаления: ' + e.message);
        }
      };
      mediaBlock.appendChild(btnRemove);

      card.appendChild(mediaBlock);

      const controls = document.createElement('div');
      controls.className = 'controls';

      const pillPart = document.createElement('div');
      pillPart.className = 'pill';
      pillPart.textContent = entry.partNumber || '—';
      controls.appendChild(pillPart);

      const inputQty = document.createElement('input');
      inputQty.type = 'text';
      inputQty.value = entry.qty || '';
      inputQty.title = 'Количество';
      controls.appendChild(inputQty);

      const btnSaveQty = document.createElement('button');
      btnSaveQty.className = 'btn btn-add';
      btnSaveQty.textContent = 'Сохранить кол-во';
      btnSaveQty.onclick = async () => {
        const newQty = inputQty.value.trim();
        if (!newQty.match(/^\d+$/)) {
          alert('Количество должно быть целым числом');
          return;
        }
        try {
          const res = await apiPost('updateQty', { rowIndex: entry.rowIndex, qty: newQty });
          if (res.status === 'success') {
            alert('Количество обновлено');
            loadData();
          } else {
            alert('Ошибка обновления: ' + res.message);
          }
        } catch(e) {
          alert('Ошибка обновления: ' + e.message);
        }
      };
      controls.appendChild(btnSaveQty);

      const btnHistory = document.createElement('button');
      btnHistory.className = 'btn btn-info';
      btnHistory.title = 'История изменений';
      btnHistory.textContent = 'ℹ';
      btnHistory.onclick = () => {
        openModal(entry.history || 'История отсутствует');
      };
      controls.appendChild(btnHistory);

      const btnTakePhoto = document.createElement('button');
      btnTakePhoto.className = 'btn btn-take';
      btnTakePhoto.textContent = 'Сделать фото';
      btnTakePhoto.onclick = () => {
        window.open(`https://script.google.com/macros/s/AKfycbw2LCa0uWVjWNSAXk0RGH_BMA0Tun0q-Y8o4pZGu4-7FgjKtLQIui-A11deuhnOyj50FQ/exec?part=${encodeURIComponent(entry.partNumber)}`, '_blank');
      };
      controls.appendChild(btnTakePhoto);

      card.appendChild(controls);

      container.appendChild(card);
    });

    updatePagination(entries.length);
  }

  function updatePagination(totalItems) {
    const totalPages = Math.ceil(totalItems / cardsPerPage);
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageNumbers = document.getElementById('pageNumbers');

    prevBtn.disabled = currentPage <= 1;
    nextBtn.disabled = currentPage >= totalPages;

    pageNumbers.innerHTML = '';
    for (let i=1; i<=totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = (i === currentPage) ? 'active' : '';
      btn.onclick = () => {
        currentPage = i;
        renderCards(currentEntries);
      };
      pageNumbers.appendChild(btn);
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderCards(currentEntries);
    }
  }

  function nextPage() {
    const totalPages = Math.ceil(currentEntries.length / cardsPerPage);
    if (currentPage < totalPages) {
      currentPage++;
      renderCards(currentEntries);
    }
  }

  function openModal(text) {
    const overlay = document.getElementById('modalOverlay');
    const content = document.getElementById('modalContent');
    content.textContent = text;
    overlay.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modalOverlay').style.display = 'none';
  }
  document.getElementById('modalClose').onclick = closeModal;
  document.getElementById('modalOverlay').onclick = (e) => {
    if (e.target === e.currentTarget) closeModal();
  };

  async function loadData() {
    try {
      const sortSelect = document.getElementById('sortSelect');
      const filter = sortSelect.value;
      const resp = await apiGet('getAllEntries');
      if (resp.status !== 'success') throw new Error('Ошибка при загрузке данных');

      allEntries = resp.entries || [];

      if (filter === 'popular') {
        currentEntries = allEntries.filter(e => e.popular === true);
      } else if (filter === 'mostPopular') {
        currentEntries = allEntries.filter(e => e.mostPopular === true);
      } else if (filter === 'sortByQty') {
        currentEntries = [...allEntries].sort((a,b) => (b.qty || 0) - (a.qty || 0));
      } else {
        currentEntries = [...allEntries];
      }
      currentPage = 1;
      renderCards(currentEntries);
    } catch(e) {
      alert('Ошибка загрузки: ' + e.message);
      console.error(e);
    }
  }

  document.getElementById('sortSelect').onchange = loadData;
  document.getElementById('btnSearch').onclick = async () => {
    const term = prompt('Введите текст для поиска детали:');
    if (!term) return;
    try {
      const resp = await apiGet('searchEntries', { q: term });
      if (resp.status !== 'success') throw new Error('Ошибка поиска');
      currentEntries = resp.entries || [];
      currentPage = 1;
      renderCards(currentEntries);
    } catch(e) {
      alert('Ошибка поиска: ' + e.message);
    }
  };

  function resetSearch() {
    document.getElementById('sortSelect').value = 'all';
    loadData();
  }

  // Загрузка данных при загрузке страницы
  loadData();

</script>
</body>
</html>
