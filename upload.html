<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Upload Photos</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #d1d5da;
      font-family: Arial, sans-serif;
    }

    .top-controls {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      gap: 8px;
      max-width: 800px;
      margin: 0 auto 20px;
      align-items: center;
      padding-bottom: 8px;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .top-controls .btn-top {
      height: 56px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      flex-grow: 1;
      min-width: 90px;
      max-width: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-family: inherit;
      padding: 0 16px;
      transition: background-color 0.3s ease, opacity 0.3s ease;
      box-sizing: border-box;
    }

    .top-controls select.btn-top {
      background-color: #dc143c;
      color: #fff;
      appearance: none;
      padding-right: 36px;
      position: relative;
      font-weight: 600;
      max-width: 250px;
      background-image:
        linear-gradient(45deg, transparent 50%, #000 50%),
        linear-gradient(135deg, #000 50%, transparent 50%),
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px),
        calc(100% - 25px) 0.5em;
      background-size: 5px 5px, 5px 5px, 1px 1.5em;
      background-repeat: no-repeat;
    }

    .top-controls button.btn-top {
      background-color: #1a2f40;
      color: #fff;
    }

    .top-controls button.btn-top:hover,
    .top-controls select.btn-top:hover {
      opacity: 0.9;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .card {
      width: 100%;
      max-width: 800px;
      background: #f0f2f5;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .media-block {
      position: relative;
      width: 100%;
      padding-top: 75%;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    .media-block img,
    .media-block iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      z-index: 0;
    }

    .media-block .img-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
    }

    .media-block .icon {
      position: absolute;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #dc143c;
      border-radius: 4px;
      cursor: pointer;
      font-size: 28px;
      color: #fff;
      z-index: 2;
    }

    .remove {
      top: 8px;
      right: 8px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      gap: 8px;
      padding: 10px 0;
    }

    .pill {
      background: #fff;
      border-radius: 20px;
      padding: 16px 20px;
      font-size: 20px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .controls input {
      width: 60px;
      height: 60px;
      padding: 0 12px;
      border: none;
      border-radius: 16px;
      text-align: center;
      background: #fff;
      font-size: 20px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .btn {
      height: 60px;
      padding: 0 24px;
      border: none;
      border-radius: 16px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
    }

    .btn-add {
      background: #1f2937;
      color: #fff;
      min-width: 140px;
    }

    .btn-info {
      background: #fff;
      color: #000;
      min-width: 60px;
    }

    .btn-take {
      background: #dc143c;
      color: #fff;
      min-width: 140px;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      position: relative;
      background: #fff;
      border-radius: 11px;
      padding: 60px;
      width: 70vw;
      height: 70vh;
      max-width: 1000px;
      max-height: 70vh;
      overflow: auto;
      z-index: 10000;
    }

    .modal-close {
      position: absolute;
      top: 13px;
      right: 20px;
      cursor: pointer;
      font-size: 58px;
      font-weight: bold;
    }

    .modal h3 {
      margin-top: 0;
      font-size: 20px;
    }

    .modal pre {
      white-space: pre-wrap;
      font-size: 28px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .pagination button {
      background-color: #1f2937;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      padding: 15px 20px;
      font-size: 20px; 
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #888;
      cursor: default;
    }

    #pageNumbers button {
      background-color: #dc143c;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      padding: 15px 20px;
      cursor: pointer;
    }

    #pageNumbers button.active {
      background-color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <select id="sortSelect" title="Фильтр" class="btn-top">
      <option value="all">Все детали</option>
      <option value="popular">Пос. взят. за 30 дней</option>
      <option value="mostPopular">Популярные</option>
      <option value="sortByQty">Остатки</option>
    </select>
    <button id="btnSearch" class="btn-top">Поиск</button>
    <button id="btnReset" class="btn-top">Сбросить</button>
    <button id="btnManuals" class="btn-top">Мануалы</button>
    <button id="btnAddPart" class="btn-top">Добавить деталь</button>
  </div>

  <div class="cards" id="cardsContainer"></div>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn" disabled>← Назад</button>
    <div id="pageNumbers" style="display: flex; gap: 10px;"></div>
    <button onclick="nextPage()" id="nextBtn">Вперёд →</button>
  </div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div id="modalClose" class="modal-close">×</div>
      <h3>История изменений</h3>
      <pre id="modalContent"></pre>
    </div>
  </div>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbw2LCa0uWVjWNSAXk0RGH_BMA0Tun0q-Y8o4pZGu4-7FgjKtLQIui-A11deuhnOyj50FQ/exec';

    let allEntries = [];
    let currentEntries = [];
    let currentPage = 1;
    const cardsPerPage = 5;

    function createCard(entry) {
      const div = document.createElement('div');
      div.className = 'card';
      div.dataset.row = entry.rowIndex;
      div.dataset.partNumber = entry.partNumber.toLowerCase();

      const media = document.createElement('div');
      media.className = 'media-block';

      if (entry.fileUrl && entry.fileUrl.includes('/preview')) {
        const iframe = document.createElement('iframe');
        iframe.src = entry.fileUrl;
        media.appendChild(iframe);
      } else if (entry.fileUrl) {
        const img = document.createElement('img');
        img.src = entry.fileUrl;
        media.appendChild(img);
      }

      const overlay = document.createElement('div');
      overlay.className = 'img-overlay';
      media.appendChild(overlay);

      const rem = document.createElement('div');
      rem.className = 'icon remove';
      rem.textContent = 'Х';
      media.append(rem);

      div.append(media);

      const controls = document.createElement('div');
      controls.className = 'controls';

      const pill = document.createElement('div');
      pill.className = 'pill';
      pill.textContent = entry.partNumber;

      const qtyInput = document.createElement('input');
      qtyInput.type = 'text';
      qtyInput.value = entry.quantity;
      qtyInput.readOnly = true;

      const btnAdd = document.createElement('button');
      btnAdd.className = 'btn btn-add';
      btnAdd.textContent = 'ДОБАВИТЬ';

      const btnInfo = document.createElement('button');
      btnInfo.className = 'btn btn-info';
      btnInfo.textContent = 'ИСТОРИЯ';

      const btnTake = document.createElement('button');
      btnTake.className = 'btn btn-take';
      btnTake.textContent = 'ВЗЯТЬ';

      controls.append(pill, qtyInput, btnAdd, btnInfo, btnTake);
      div.append(controls);

      rem.onclick = () => {
        if (confirm('Удалить эту запись?')) {
          fetch(`${API_BASE}?action=deleteEntry&rowIndex=${encodeURIComponent(entry.rowIndex)}`)
            .then(res => res.json())
            .then(res => {
              if (res.status === 'success') {
                allEntries = allEntries.filter(e => e.rowIndex !== entry.rowIndex);
                currentEntries = currentEntries.filter(e => e.rowIndex !== entry.rowIndex);
                const totalPages = Math.ceil(currentEntries.length / cardsPerPage) || 1;
                if (currentPage > totalPages) currentPage = totalPages;
                renderPage(currentPage);
              } else {
                alert(res.message);
              }
            })
            .catch(() => alert('Ошибка при удалении записи'));
        }
      };

      btnAdd.onclick = () => {
        const deltaStr = prompt('Введите число для добавления:');
        const delta = Number(deltaStr);
        if (deltaStr !== null && !isNaN(delta)) {
          fetch(`${API_BASE}?action=updateQuantity&partNumber=${encodeURIComponent(entry.partNumber)}&delta=${delta}`)
            .then(res => res.json())
            .then(res => {
              if (res.status === 'success') {
                qtyInput.value = res.quantity;
                entry.quantity = res.quantity;
              } else {
                alert(res.message);
              }
            })
            .catch(() => alert('Ошибка при обновлении количества'));
        }
      };

      btnTake.onclick = () => {
        const deltaStr = prompt('Введите число для вычитания:');
        const delta = Number(deltaStr);
        if (deltaStr !== null && !isNaN(delta)) {
          fetch(`${API_BASE}?action=updateQuantity&partNumber=${encodeURIComponent(entry.partNumber)}&delta=${-delta}`)
            .then(res => res.json())
            .then(res => {
              if (res.status === 'success') {
                qtyInput.value = res.quantity;
                entry.quantity = res.quantity;
              } else {
                alert(res.message);
              }
            })
            .catch(() => alert('Ошибка при обновлении количества'));
        }
      };

      btnInfo.onclick = () => {
        fetch(`${API_BASE}?action=getHistory&partNumber=${encodeURIComponent(entry.partNumber)}`)
          .then(res => res.text())
          .then(hist => {
            document.getElementById('modalContent').textContent = hist;
            document.getElementById('modalOverlay').style.display = 'flex';
          })
          .catch(() => alert('Ошибка при загрузке истории'));
      };

      return div;
    }

    function loadEntries() {
      fetch(`${API_BASE}?action=getEntries`)
        .then(res => res.json())
        .then(entries => {
          allEntries = entries;
          currentEntries = [...allEntries];
          currentPage = 1;
          renderPage(currentPage);
        })
        .catch(() => alert('Ошибка загрузки данных'));
    }

    function renderPage(page) {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      const start = (page - 1) * cardsPerPage;
      const end = start + cardsPerPage;
      const pageData = currentEntries.slice(start, end);

      pageData.forEach(e => container.appendChild(createCard(e)));

      renderPageNumbers();
      document.getElementById('prevBtn').disabled = (currentPage === 1);
      document.getElementById('nextBtn').disabled = (currentPage * cardsPerPage >= currentEntries.length);
      window.scrollTo(0, 0);
    }

    function renderPageNumbers() {
      const pageContainer = document.getElementById('pageNumbers');
      pageContainer.innerHTML = '';
      const totalPages = Math.ceil(currentEntries.length / cardsPerPage) || 1;
      let startPage = Math.max(currentPage - 2, 1);
      let endPage = Math.min(startPage + 7, totalPages);
      if (endPage - startPage < 7) startPage = Math.max(endPage - 7, 1);

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => { currentPage = i; renderPage(currentPage); };
        pageContainer.appendChild(btn);
      }
    }

    function nextPage() {
      if (currentPage * cardsPerPage < currentEntries.length) {
        currentPage++;
        renderPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    }

    function resetSearch() {
      currentEntries = [...allEntries];
      currentPage = 1;
      renderPage(currentPage);
      document.getElementById('sortSelect').value = 'all';
    }

    document.getElementById('btnSearch').addEventListener('click', () => {
      const term = prompt('Введите номер детали для поиска:');
      if (term !== null) {
        const searchTerm = term.toLowerCase().trim();
        if (searchTerm.length === 0) {
          currentEntries = [...allEntries];
        } else {
          currentEntries = allEntries.filter(e => e.partNumber.toLowerCase().includes(searchTerm));
        }
        currentPage = 1;
        renderPage(currentPage);
        document.getElementById('sortSelect').value = 'all';
      }
    });

    document.getElementById('sortSelect').addEventListener('change', function() {
      if (this.value === 'all') {
        currentEntries = [...allEntries];
        currentPage = 1;
        renderPage(currentPage);
      } else if (this.value === 'popular') {
        fetch(`${API_BASE}?action=getPopularEntries`)
          .then(res => res.json())
          .then(popular => {
            currentEntries = popular;
            currentPage = 1;
            renderPage(currentPage);
          })
          .catch(() => alert('Ошибка загрузки популярных записей'));
      } else if (this.value === 'mostPopular') {
        fetch(`${API_BASE}?action=getMostPopularEntries`)
          .then(res => res.json())
          .then(mostPopular => {
            currentEntries = mostPopular;
            currentPage = 1;
            renderPage(currentPage);
          })
          .catch(() => alert('Ошибка загрузки самых популярных записей'));
      } else if (this.value === 'sortByQty') {
        currentEntries = [...allEntries].sort((a,b) => b.quantity - a.quantity);
        currentPage = 1;
        renderPage(currentPage);
      }
    });

    document.getElementById('btnReset').addEventListener('click', resetSearch);

    document.getElementById('btnManuals').addEventListener('click', () => {
      window.open('https://drive.google.com/drive/folders/1XGUzW0eRe_5l7PMBClNcsqLPxi6NRfx2', '_blank');
    });

    document.getElementById('btnAddPart').addEventListener('click', () => {
      const partNumber = prompt('Введите номер детали:');
      if (!partNumber || partNumber.trim().length === 0) return alert('Номер детали не может быть пустым.');
      const qtyStr = prompt('Введите количество:');
      const quantity = Number(qtyStr);
      if (isNaN(quantity) || quantity < 0) return alert('Некорректное количество.');
      
      fetch(`${API_BASE}?action=addEntry&partNumber=${encodeURIComponent(partNumber)}&quantity=${quantity}`)
        .then(res => res.json())
        .then(res => {
          if (res.status === 'success') {
            loadEntries();
          } else {
            alert(res.message || 'Ошибка при добавлении записи');
          }
        })
        .catch(() => alert('Ошибка при добавлении записи'));
    });

    document.getElementById('modalClose').onclick = () => {
      document.getElementById('modalOverlay').style.display = 'none';
    };

    document.getElementById('modalOverlay').onclick = (e) => {
      if (e.target === document.getElementById('modalOverlay')) {
        document.getElementById('modalOverlay').style.display = 'none';
      }
    };

    // Загрузка данных при старте
    loadEntries();
  </script>
</body>
</html>
